<script>
  $(document).ready(function () {
    document.querySelector('.banner').style.height = window.innerHeight+'px';
    window.addEventListener('onresize', function(){
      document.querySelector('.banner').style.height = window.innerHeight+'px';
    }, false)

    $('.scrollDown').hover(function () {
        $('.scrollDown').addClass('animate__animated animate__slideOutDown')
      }, function () {
        $('.scrollDown').removeClass('animate__animated animate__slideOutDown')
      }
    );
    $('.scrollDown').click(function () {
      const contentPos = $('#content').offset().top
      $('html,body').animate({ scrollTop: contentPos}, '5000')
    })
    var mySwiper = new Swiper(".swiper-container", {
      loop: true,
      pagination: {
        el: ".swiper-pagination",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  });
</script>
